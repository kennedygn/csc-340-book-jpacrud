<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<body style="background-color:powderblue;">
    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;border:2px solid Violet;font-family:courier;">Enter Book Info</h1>

            <div style="align-content: center;border:2px solid Violet;font-family:courier;">
                <form action="/book/create" method="post">
                    <!-- <div class="form-group">
                         <label for="bookId">Book ID:</label>
                         <input type="text" class="form-control" name="bookId" id="bookId" placeholder="Enter ID"></input>
                     </div>-->
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title"></input>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" name="author" id="author" placeholder="Enter author"></input>
                    </div>
				<div class="form-group">
                        <label for="">Price:</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="Enter price"></input>
                    </div>
				<div class="form-group">
                        <label for="ibsn">IBSN:</label>
                        <input type="text" class="form-control" name="ibsn" id="ibsn" placeholder="Enter the IBSN"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
